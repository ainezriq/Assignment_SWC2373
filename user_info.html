<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info and Options</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <p><strong>Name:</strong> {{ user_info['displayName'] }}</p>
        <p><strong>Email:</strong> {{ user_info['emails'][0] }}</p>
        <p><strong>Org ID:</strong> {{ user_info['orgId'] }}</p>

        <h3>Available Options</h3>
        <ul>
            <li><a href="{{ url_for('test_connection', access_token=access_token) }}">Test Connection (Option 0)</a></li>
            <li><a href="{{ url_for('rooms', access_token=access_token) }}">View Rooms (Option 2)</a></li>
            <li>
                <form method="POST" action="{{ url_for('create_room', access_token=access_token) }}">
                    <input type="text" name="room_title" placeholder="Enter room title" required>
                    <button type="submit">Create Room (Option 3)</button>
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
